<script>
function htmlEscape(str) {
    return String(str)
            .replace(/ /g, '&nbsp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
}

// Code by Stephen Genusa
function ShowFontTables() {
  var myFonts = ['Crestron AV', 'Crestron General', 'Crestron Lighting HVAC', 'Crestron AV Text split 1', 'Crestron AV Text split 2', 'Crestron AV Text split 3', 'Crestron AV Text split 4', 'Crestron General Text split 1', 'Crestron General Text split 2', 'Crestron General Text split 3', 'Crestron General Text split 4', 'Crestron HVAC Text split 1', 'Crestron HVAC Text split 2', 'Crestron HVAC Text split 3', 'Crestron HVAC Text split 4', 'Crestron Mono Bold', 'CrestronMonoRegular', 'Crestron Sans Pro Bold', 'Crestron Sans Pro Bold Italic', 'CrestronSansProItalic', 'Crestron Sans Pro Light', 'Crestron Sans Pro Light Italic', 'Crestron Sans Pro Regular', 'Crestron Sans Pro Semibold', 'Crestron Sans Pro Semibold Italic', 'Crestron Serif Bold', 'Crestron Serif Italic', 'Crestron Serif Regular', 'Crestron Unicode Regular', 'Crestron Transport', 'Arial Monospaced for SAP']	
  var myStyles = ['CRESTAV', 'CRESTGEN', 'CRESTLIGHVAC', 'CAVTS1', 'CAVTS2', 'CAVTS3', 'CAVTS4', 'CGTS1', 'CGTS2', 'CGTS3', 'CGTS4', 'CHVACTS1', 'CHVACTS2', 'CHVACTS3', 'CHVACTS4', 'CMB', 'CMR', 'CSPB', 'CSPBI', 'CSPI', 'CSPL', 'CSPLI', 'CSPR', 'CSPSB', 'CSPSBI', 'CSERIFB', 'CSERIFI', 'CSERIFR', 'CUNIR', 'CTRANSP', 'ARIALMSSAP'];
  
  //var myFonts = ['Crestron Transport Outline'];
  //var myStyles = ['CTRPO'];
  
  var arrayLength = myStyles.length;
  var myNewHTML;
  var columnsPerRow = 15;
  for (var s = 0; s < arrayLength; s++) {
      myNewHTML = '<h1>' + myFonts[s] +'</h1>\n';
      myNewHTML += '<table width="100%" border="1" cellspacing="0" cellpadding="3">\n';
	  var startingRowCounter = 32;
      var savedstartingRowCounter = startingRowCounter
	  while (startingRowCounter < 256) {
  		  savedstartingRowCounter = startingRowCounter ;
		  
		  for (var i = 0; i <= columnsPerRow; i++) {
			  tempCount = i + startingRowCounter;
			  if (tempCount < 256) {
                myNewHTML += '<td><table width="100%" border="0" cellspacing="0" cellpadding="0">\n';
                myNewHTML += '<tr valign="top" height="12px" class="ar_s" bgcolor="#F0F0F0">\n';
                myNewHTML += '<td width="33%" align="left">' + tempCount + '</td>\n';
                myNewHTML += '<td width="33%" align="center">\\x' + tempCount.toString(16) + '</td>\n';
				if (tempCount > 126 && tempCount < 161)
                  myNewHTML += '<td width="33%" align="right">&nbsp;</td>\n';
				else
                  myNewHTML += '<td width="33%" align="right">' + htmlEscape(String.fromCharCode(tempCount)) + '</td>\n';
                myNewHTML += '</tr>';
                myNewHTML += '<tr height="22px" class="' + myStyles[s] + '">\n';
				if (tempCount == 32) 
                  myNewHTML += '<td colspan="3" align="center">&nbsp;</td>\n';
				else
                  myNewHTML += '<td colspan="3" align="center">&#' + tempCount + ';</td>\n';
                myNewHTML += '</tr>\n';
                myNewHTML += '</table></td>\n';
			  } // if
		  } // for
		  
		  //myNewHTML += '<tr bgcolor="#DADADA" class="arial">\n';
		  myNewHTML += '</tr>\n';
		  startingRowCounter = tempCount+1;
	  } // while
      myNewHTML += '</table>\n';
      // create a page break when printing between each font panel
      if (s < arrayLength) {
        myNewHTML += '<div></div>\n';
      } // if
	  // Append the new HTML table to the body
      $("body").append(myNewHTML);
  } // for (var s = 0; s < arrayLength; s++) 
}
</script>

<script> ShowFontTables(); </script>
